<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Break</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/breaksFromNews.css">
</head>
<body>
  <header>
    <button class="menu-btn" type="button" aria-label="open the menu"></button>
    <button class="close-menu" type="button" aria-label="close the menu">X</button>
    <nav role="navigation">
      <li class="menu-item top">Top Headlines</li>
      <li class="menu-item business">Business</li>
      <li class="menu-item technology">Technology</li>
      <li class="menu-item health">Health</li>
      <li class="menu-item sports">Sports</li>
      <li class="menu-item entertainment">Entertainment</li>
      <label class="menu-item" for="break-options">Break Options</label>
      <select class="break-options menu-item" name="break-options">
        <option value="all">All (default)</option>
        <option value="cats">Cats</option>
        <option value="ron">Ron Swanson</option>
      </select>
      <li class="menu-item account-sign-in">Sign In / Sign Up</li>
      <div class="sign-in-box">
        <form class="sign-in" id="signIn" action="index.html" method="post">
          <h2>Sign <span>In</h2>
          <label for="account-email">Email</label>
          <input type="text" name="account-email" placeholder="youremail@gmail.com">
          <label for="account-pw">Password</label>
          <input type="text" name="pw" placeholder="123456...">
          <button type="submit" name="button" class="submit">Submit</button>
          <h4>Create an account</h4>
        </form>
    </nav>
    <div class="logo"></div>
    <form>
        <button class="back-btn" type="button" name="button">&#8592;</button>
        <input type="text" name="search-term" class="search-input">
        <button class="search" type="submit" value=""></button>
    </form>
  </header>
  <section class="results">
    <!--<h2 class="theme">Stay Informed - Not Overwhelmed</h2>-->
    <h1 class="search-parameter"></h1>
    </div>
    <ul class="results-list">
    </ul>
    <h4 class='more-stories'>Load More Stories</h4>
    <p id="js-error-message" class="error-message"></p>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/breaksFromNews.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
