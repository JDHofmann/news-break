<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Break</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/breaksFromNews.css">
</head>
<body>
  <header>
    <nav>
      <button class="menu-btn" type="button" aria-label="open the menu"></button>
      <button class="close-menu" type="button" aria-label="close the menu">X</button>
      <ul class="nav-list">
        <li class="menu-item top">Top Headlines</li>
        <li class="menu-item business">Business</li>
        <li class="menu-item technology">Technology</li>
        <li class="menu-item health">Health</li>
        <li class="menu-item sports">Sports</li>
        <li class="menu-item entertainment">Entertainment</li>
        <li><label class="menu-item options" for="break-options">Break Options</label></li>
        <li><select class="break-options menu-item" name="break-options" id="break-options">
          <option value="all">All (default)</option>
          <option value="cats">Cats</option>
          <option value="ron">Ron Swanson</option>
        </select></li>

        <li class="menu-item account-sign-in">Sign In / Sign Up</li>
        <li>
          <form class="sign-in" id="signIn" action="index.html" method="post">
            <button class="sign-in-close" type="button" name="button" aria-label="close the sign in box">X</button>
            <h2>Sign <span>In</span></h2>
            <label for="account-email">Email</label>
            <input type="text" name="account-email" id="account-email" required placeholder="youremail@gmail.com">
            <label for="pw">Password</label>
            <input type="text" name="pw" id="pw" required placeholder="123456...">
            <button type="submit" name="button" class="submit">Submit</button>
            <h4>Create an account</h4>
          </form>
        </li>
        <li><div class="sign-in-mask"></div></li>
      </ul>
      <div class="nav-mask"></div>
    </nav>
    <h2 class="logo"> News <span>Break</span></h2>
    <form role="search">
        <button class="back-btn" type="button" name="button">&#8592;</button>
        <input type="text" name="search-term" class="search-input">
        <button class="search" type="submit" value="" aria-label="search"></button>
    </form>
  </header>
  <main class="results">
    <h1 class="search-parameter">Headlines</h1>
    <ul class="results-list">
    </ul>
    <p id="js-error-message" class="error-message"></p>
    <h4 class='more-stories'>Load More Stories</h4>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/breaksFromNews.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
